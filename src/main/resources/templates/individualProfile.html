<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CodeFellowship</title>
</head>
<body>
<header>
    <h1>User Profiles</h1>
</header>
<main>
    <ul>
        <li th:each="individual : ${profiles}">
            <p th:text="${individual.username}"></p>
            <p th:text="${individual.firstName}"></p>
            <p th:text="${individual.lastName}"></p>
            <p th:text="${individual.dateOfBirth}"></p>
            <p th:text="${individual.bio}"></p>
        </li>
    </ul>

    <a href="/profiles">User Profiles</a>

</main>
<footer>

</footer>
</body>
</html>
